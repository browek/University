<div class="content" *ngIf="(users$ | async) as users">
  <div class="users">
    <div class="user" *ngFor="let user of users" [routerLink]="[user.id]" routerLinkActive="active">
      {{user.firstName}} {{user.lastName}}
    </div>
  </div>
  <div class="chat">
    <router-outlet></router-outlet>
  </div>
</div>
