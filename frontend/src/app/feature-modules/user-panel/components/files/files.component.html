<div class="content">
  <div class="header">Moje pliki</div>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Dodaj plik
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
  
        <form [formGroup]="addFileForm" (ngSubmit)="addFile()">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="Nazwa pliku">
          </mat-form-field>
          <button mat-raised-button color="primary">Dodaj</button>
        </form>
  
      </mat-expansion-panel>
    </mat-accordion>

  </div>
