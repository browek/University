<div class="content">
  <div class="header">Moje pliki</div>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Dodaj plik
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
  
        <form [formGroup]="addFileForm" novalidate (ngSubmit)="addFile()">

            <input formControlName="file" type="file" (change)="onFileSelect($event)"/>

          <button mat-raised-button color="primary">Dodaj</button>
        </form>
  
      </mat-expansion-panel>
    </mat-accordion>

    <div *ngFor="let f of filesArray">
      <a href="data:application/vnd.openxmlformats-officedocument.wordprocessingml.document;base64,${f.file}" download="{{f.name}}">{{f.name}}</a>
    </div>
  
</div>
